<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Collector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .fruit {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #ff6347;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fruit Collector</h1>
        <div class="fruit" onclick="collectFruit()">üçé</div>
        <div class="fruit" onclick="collectFruit()">üçå</div>
        <div class="fruit" onclick="collectFruit()">üçá</div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    <script>
        let score = 0;
        function collectFruit() {
            score++;
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
